<div class="login-page">
  <div class="form">
    <div [hidden]="displayRegister">
      <form class="register-form" [formGroup]=registerForm (ngSubmit)=registerSubmit()>
        <div class=form-group>
          <input id="create-username" formControlName="username" type="text" placeholder="username" />
        </div>
        <div class=form-group>
          <input id="create-email" formControlName="email" type="text" placeholder="email address" />
        </div>
        <div class=form-group>
          <input id="create-password" formControlName="password" type="password" placeholder="password" />
        </div>
        <div class="form-group">
          <button name="create-button" type="submit" id="create-button">create</button>
        </div>
        <p class="message">Already registered? <a (click)="showLogin()">Sign In</a></p>
      </form>
    </div>
    <div [hidden]="!displayLogin">
      <form class="login-form" [formGroup]=loginForm (ngSubmit)=loginSubmit()>
        <div class=form-group>
          <input id="login-username" formControlName="email" type="email" placeholder="email" name="login-username" />
        </div>
        <div class=form-group>
          <input id="login-password" type="password" formControlName="password" placeholder="password"
            name="login-password" />
        </div>
        <div class=form-group>
          <button name="login-button" type="submit" id="login-button">login</button>
        </div>
        <p class="message">Not registered? <a (click)="showRegister()">Create an account</a></p>
      </form>
    </div>
  </div>
</div>
