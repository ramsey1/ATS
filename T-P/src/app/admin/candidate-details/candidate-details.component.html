<div class="container-fluid status-table">
    <div class="col-12">
      <div class="margin">
        <table class="table table-bordered table-responsive-lg table-active table-hover table-info">
          <th>Candidate Name</th>
          <th>Candidate Email</th>
          <th>Resume</th>
          <th>Intro video</th>
          <tr *ngFor="let candidate of applicants">
            <td>{{candidate.fullName}}</td>
            <td>{{candidate.email}}</td>
            <td><button class="btn btn-info" (click)="resume(candidate.fullName)">Resume</button></td>
            <td><button class="btn btn-info" (click)="intro(candidate.fullName)">Video</button></td>
          </tr>
        </table>
  
 
      </div>
    </div>
  </div>
